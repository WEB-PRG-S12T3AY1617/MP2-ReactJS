<html>
    {% load static %}
    <script src="{% static 'myApp/profile.js' %}"> </script>
    <link rel="stylesheet" type="text/css" href="{% static 'myApp/profile_design.css' %}"/>
    <link rel="icon" href="{% static 'myApp/logo.png' %}" type="image/ico">
    <header> <a href="/myApp/" class="test"> NewBeginnings </a> </header>
    <body>
       {% load staticfiles %}
       
        <div id="profile">
            <div id="name">  {{user.username}} </div>
            <div id="degorofc"> <i> {{user.Degree_Program_or_Office}} </i> </div>
        </div> 
        
        <div id="offercontainer">
            <a href="/myApp/user/{{user.pk}}/seeOffer/" id="seeOffer">See offers</a>
        </div>
        
        <div id= "posts">
        {% for post in  post|slice:":5" %}
            <div id="post_container">
            <div id="item_name"> {{post.item_name}} </div>
                <div id="thumbnail"> <a href="/myApp/user/{{user.pk}}/item/{{post.pk}}"> <img src="{{post.image.url}}"> </a> </div>
            <div id="tags"> {{post.tags}} </div>
           
            </div>
         {% endfor %}
        </div>
        
        <div id="all_posts" >
              {% for post in  post %}
            <div id="post_container">
            <div id="item_name"> {{post.item_name}} </div>
                <div id="thumbnail"> <a href="/myApp/user/{{user.pk}}/item/{{post.pk}}"> <img src="{{post.image.url}}"> </a> </div>
            <div id="tags"> {{post.tags}} </div>
          
            </div>
         {% endfor %}
        </div>
        
        <button id="morebtn" onclick="viewPosts()"> See all posts </button>
    
       
    </body>
</html>
